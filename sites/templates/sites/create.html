{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению сайтов{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению сайтов</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            {{ form.url }}<br>
            {{ form.cover }}<br>
            <br>
            <button class="btn btn-success" type="submit">Добавить сайт</button>
        </form>
    </div>
{% endblock %}
